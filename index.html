<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="app-content">
                <div class="app-photo">
                    <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RETXTSDT-b86f979c1da0-512" data-testid="slackDisplayImage" alt="Chima Kalu" width="100%">
                </div>
                <div class="app-title">
                    <p class="name" data-testid="slackUserName">Chima Kalu</p>
                    <p class="track" data-testid="myTrack">FrontEnd</p>
                    <div class="datetime">
                        <div>
                            Current Day of the Week: <strong data-testid="currentDayOfTheWeek" id="currentDay"></strong>
                        </div>
                        <div>
                            Current time in UTC: <span data-testid="currentUTCTime" id="UTCTime"></span>
                        </div>
                    </div>
                    <a class="linkButton" href="https://github.com/mailDev007/HNG_StageOne_FrontEnd" title="Github URL" target="_blank" data-testid="githubURL">View Source Code</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
